<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>FGO 必要ATK逆算（%入力・単発）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    label { display:block; margin:10px 0 4px; }
    input, select { padding: 6px; }
    .row { display:flex; gap:24px; flex-wrap: wrap; }
    .card { border:1px solid #ddd; border-radius:10px; padding:12px; flex:1 1 280px; }
    .result { margin-top: 16px; font-weight: bold; }
    small { color:#666; }
  </style>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>FGO 必要ATK逆算（%入力・単発）</h1>

  <!-- タブ -->
  <div id="tabs" style="display:flex; gap:12px; margin:12px 0;">
    <button id="tab-crit"  type="button" data-tab="crit"  style="padding:6px 10px; border:1px solid #888; border-radius:8px; font-weight:bold;">クリ専用</button>
    <button id="tab-np"    type="button" data-tab="np"    style="padding:6px 10px; border:1px solid #888; border-radius:8px;">宝具専用</button>
  </div>

  <!-- クリ専用 -->
  <div id="panel-crit" class="card">
    <h3>クリ専用（通常攻撃）</h3>
    <label for="card_type_crit">カード色</label>
    <select id="card_type_crit">
      <option value="B">Buster</option>
      <option value="A">Arts</option>
      <option value="Q">Quick</option>
    </select>

    <label>クリティカル</label>
    <input type="checkbox" id="is_crit_crit" >
  </div>

  <!-- 宝具専用 -->
  <div id="panel-np" class="card" style="display:none;">
    <h3>宝具専用</h3>

    <label for="card_type_np">カード色</label>
    <select id="card_type_np">
      <option value="B">Buster</option>
      <option value="A">Arts</option>
      <option value="Q">Quick</option>
    </select>

    <label for="np_target_np">対象</label>
    <select id="np_target_np">
      <option value="ST">単体</option>
      <option value="AOE">全体</option>
    </select>

    <label style="display:flex;align-items:center;gap:8px;">
      <input type="checkbox" id="np_strengthened_np">
      強化済み（宝具強化後）
    </label>

    <label for="np_level_np">宝具レベル</label>
    <select id="np_level_np">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
    </select>

    <label style="display:flex;align-items:center;gap:8px;margin-top:6px;">
      <input type="checkbox" id="np_mv_manual">
      手動で倍率を編集する
      <button type="button" id="np_defaults_edit" class="chip" style="margin-left:8px;">倍率セット編集</button>
    </label>

    <label for="np_mv_pct_np">宝具倍率（%）例: 550</label>
    <input id="np_mv_pct_np" type="number" value="550">

    <label for="np_dmg_np">宝具威力（%）</label>
    <input id="np_dmg_np" type="number" value="0" step="10">

    <label for="trait_np_pct_np">宝具特攻倍率（%）例: 100=等倍</label>
    <input id="trait_np_pct_np" type="number" value="100" step="10">
  </div>

  <div class="row">
    <div class="card">
      <h3>目標と加算</h3>
      <label for="target_damage">目標ダメージ</label>
      <input id="target_damage" type="number" value="50000" step="5000">
      <label for="fixed_damage">固定ダメージ合計（Bチェイン等）</label>
      <input id="fixed_damage" type="number" value="0">
      <label for="ce_atk">礼装ATK</label>
      <input id="ce_atk" type="number" value="0">
      <label for="footprint">足跡火力UP</label>
      <input id="footprint" type="number" value="0" step="10">

      <label for="rand_mode">乱数</label>
      <select id="rand_mode">
        <option value="avg">平均(1.0)</option>
        <option value="max">最大(1.099)</option>
      </select>
      <label for="class_affinity">クラス相性</label>
      <select id="class_affinity">
        <option value="0.5">不利(0.5)</option>
        <option value="1" selected>等倍(1.0)</option>
        <option value="1.5">狂/AE/Pretender等(1.5)</option>
        <option value="2">有利(2.0)</option>
      </select>

      <label style="display:flex; align-items:center; gap:8px; margin-top:10px;">
        <input type="checkbox" id="first_buster">
        1stバスター（通常攻撃のみ +0.5）
      </label>

    </div>

    <div class="card">
      <h3>バフ（%で入力）</h3>
      <label for="atk_up">攻撃力バフ（%）</label>
      <input id="atk_up" type="number" value="0" step="10">
        <div class="quick-row">
          <button type="button" class="img-btn" data-inc="atk_up:20" >
            <img src="static/buff_image/atk20.webp">
          </button>
          <button type="button" class="img-btn" data-inc="atk_up:30" >
            <img src="static/buff_image/atk30.webp">
          </button>
          <button type="button" class="img-btn" data-inc="atk_up:40" >
            <img src="static/buff_image/atk40.webp">
          </button>
          <button type="button" class="img-btn" data-inc="atk_up:50" >
            <img src="static/buff_image/atk50.webp">
          </button>
          <button type="button" data-clear="atk_up" class="img-btn">
            <img src="/static/buff_image/clear.webp" alt="クリア">
          </button>
        </div>

      <label for="color_up">カード性能アップ（%）</label>
      <input id="color_up" type="number" value="0" step="10">
        <div class="quick-row">
          <button type="button" data-inc="color_up:20" class="img-btn">
            <img src="/static/buff_image/B20.webp" alt="カード性能20%アップ">
          </button>
          <button type="button" data-inc="color_up:30" class="img-btn">
            <img src="/static/buff_image/B30.webp" alt="カード性能30%アップ">
          </button>
          <button type="button" data-inc="color_up:40" class="img-btn">
            <img src="/static/buff_image/B40.webp" alt="カード性能40%アップ">
          </button>
          <button type="button" data-inc="color_up:50" class="img-btn">
            <img src="/static/buff_image/B50.webp" alt="カード性能40%アップ">
          </button>
          <button type="button" data-clear="color_up" class="img-btn">
            <img src="/static/buff_image/clear.webp" alt="クリア">
          </button>
        </div>
      <label for="crit_dmg_crit">クリ威力（%）</label>
      <input id="crit_dmg_crit" type="number" value="0" step="10">
      <div id="quick-row">
        <button type="button" data-inc="crit_dmg_crit:20" class="img-btn">
          <img src="/static/buff_image/C20.webp" alt="クリ20アップ">
        </button>
        <button type="button" data-inc="crit_dmg_crit:30" class="img-btn">
          <img src="/static/buff_image/C30.webp" alt="クリ30アップ">
        </button>
        <button type="button" data-inc="crit_dmg_crit:50" class="img-btn">
          <img src="/static/buff_image/C50.webp" alt="クリ50アップ">
        </button>
        <button type="button" data-inc="crit_dmg_crit:100" class="img-btn">
          <img src="/static/buff_image/C100.webp" alt="クリ100アップ">
        </button>
        <button type="button" data-clear="crit_dmg_crit" class="img-btn">
          <img src="/static/buff_image/clear.webp" alt="クリア">
        </button>
      </div>
      <label for="trait">特攻（%）</label></label>
      <input id="target_taken" type="number" value="0" step="10">

      <label for="power_up">威力アップ（%）</label>
      <input id="power_up" type="number" value="0" step="10">

      <label for="special_resist">特殊耐性（%）</label>
      <input id="special_resist" type="number" value="0" step="10">

    </div>
  </div>

  <p>
    <button id="calc_btn">必要ATKを計算（切り上げ）</button>
    <small>※上下キーは10%刻み、端数は切り上げ</small>
  </p>

  <div class="result" id="result"></div>
  <div id="debug" style="margin-top:8px;color:#555;white-space:pre-wrap;"></div>
  <!-- サーヴァント選択とレンジ -->
  <div class="card">
    <h3>サーヴァント成長とダメージ推移</h3>

    <label for="svt_select">サーヴァント</label>
    <select id="svt_select"></select>

    <div style="margin-top:8px;">
      <small id="svt_info">基礎ATK: -, Lv100: -, Lv120: -</small>
    </div>

    <div style="display:flex; gap:12px; margin-top:10px;">
      <div>
        <label for="atk_min">グラフ最小ATK</label>
        <input id="atk_min" type="number" value="1000" step="100">
      </div>
      <div>
        <label for="atk_max">グラフ最大ATK</label>
        <input id="atk_max" type="number" value="14000" step="100">
      </div>
      <div>
        <label for="atk_step">刻み幅</label>
        <input id="atk_step" type="number" value="200" step="50">
      </div>
    </div>

    <div style="margin-top:12px;">
      <canvas id="atkChart" height="220"></canvas>
    </div>
  </div>


<script src="/static/data/np_multipliers.js" defer></script>  
<script src="/static/state.js" defer></script>
<script src="/static/utils.js" defer></script>

<script src="/static/np_defaults.js" defer></script>
<script src="/static/load_servantCSV.js" defer></script>

<script src="/static/init_servantUI.js" defer></script>   <!-- 定義を先に -->
<script src="/static/auto_xRange.js" deger></script>
<script src="/static/auto_yRange.js" deger></script>
<!-- Chart.js UMD（グローバルに Chart を生やす版） -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

<!-- annotation UMD（グローバルに ChartAnnotation を生やす版） -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@4.0.1/dist/chartjs-plugin-annotation.min.js" defer></script>

<!-- あなたの描画コード -->
<script src="/static/chart.js" defer></script>



<script src="/static/activate_tab.js" defer></script>
<script src="/static/api.js" defer></script>
<script src="/static/calc.js" defer></script>
<script src="/static/preSet.js" defer></script>
<script src="/static/wireQuickInc.js" defer></script>
<script src="/static/wireEvents.js" defer></script>       <!-- ここで呼ぶ -->
<script src="/static/initUI.js" defer></script>
<script src="/static/main.js" defer></script>


</body>
</html>
